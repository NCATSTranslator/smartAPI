{% extends "main.html" %}
{% block content %}

<link type="text/css" rel="stylesheet" href="/static/css/swagger-news.css"/>

<main id="ui-app" class="indexBackground uiBack" style="width: 100%;">

{% block extra_scripts %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
  <script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
  <!-- `SwaggerUIBundle` is now available on the page -->
  <!-- <script src="/static/js/swagger-ui-standalone-preset.js"></script> -->
  <!-- SwaggerUIStandalonePreset and StandaloneLayout -->
  <script>

  // Plug-in to hide empty tags in Swagger UI
  const HideEmptyTagsPlugin = () => {
    return {
      statePlugins: {
        spec: {
          wrapSelectors: {
            taggedOperations: (ori) => (...args) => {
              return ori(...args)
                .filter(tagMeta => tagMeta.get("operations") && tagMeta.get("operations").size > 0)
            }
          }
        }
      }
    }
  };


  var app = new Vue({
      el: '#ui-app',
      data: function(){
        return {
          apiID:'',
          data: false
        }
      },
      methods: {
        loadSwaggerUI: function(dataurl){

          const ui = SwaggerUIBundle({
              url: dataurl,
              dom_id: '#swagger-ui',
              deepLinking: true,
              presets: [
                SwaggerUIBundle.presets.apis,
                // SwaggerUIStandalonePreset
                // disables TopBar
              ],
              plugins: [
                SwaggerUIBundle.plugins.DownloadUrl,
                // plug-in to hide empty tags
                HideEmptyTagsPlugin
              ],
              // layout: "StandaloneLayout"
              // disables TopBar
            })
            window.ui = ui;

        }
      },
      mounted: function(){

        this.apiID = '{{apiID}}';

        var params = {
            "params": {
                "q": this.apiID
            }
        }

        axios.get('/api/query?size=100', params).then(res=>{
          //console.log(res.data.hits);
          let api= res.data.hits[0];
          //console.log(api._meta.url);
          this.loadSwaggerUI(api._meta.url);
          this.data = true;
        }).catch(err=>{
          throw err;
        });
      },
      updated: function(){

      }
  });

  </script>
{% endblock %}
